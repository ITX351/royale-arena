name: Build and Push Rust Backend to ACR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ACR_REGISTRY: crpi-1ilyfcpy8x1smyaw.cn-beijing.personal.cr.aliyuncs.com
  ACR_REPOSITORY: mistytown/royale-arena-rust-backend
  DOCKERFILE_PATH: backend/Dockerfile
  BUILD_CONTEXT: backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Detect release version
      if: ${{ github.event_name == 'push' }}
      id: detect_release
      run: |
        message=$(printf '%s' "${{ github.event.head_commit.message }}" | head -n 1)
        if [[ "$message" =~ ^[Rr]elease\ [Vv]([0-9]+\.[0-9]+(\.[0-9]+)?)$ ]]; then
          echo "release_tag=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          echo "Detected release tag: ${BASH_REMATCH[1]}"
        else
          echo "release_tag=" >> "$GITHUB_OUTPUT"
          echo "Commit message does not match release pattern. Build will be skipped for push events."
        fi

    - name: Set build controls
      id: controls
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "should_build=true" >> "$GITHUB_OUTPUT"
          echo "should_push=false" >> "$GITHUB_OUTPUT"
          echo "image_tag=pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          echo "Pull request build detected. Docker image will be built without pushing."
        elif [ "${{ steps.detect_release.outputs.release_tag }}" != "" ]; then
          echo "should_build=true" >> "$GITHUB_OUTPUT"
          echo "should_push=true" >> "$GITHUB_OUTPUT"
          echo "image_tag=${{ steps.detect_release.outputs.release_tag }}" >> "$GITHUB_OUTPUT"
          echo "Release build detected. Docker image will be pushed."
        else
          echo "should_build=false" >> "$GITHUB_OUTPUT"
          echo "should_push=false" >> "$GITHUB_OUTPUT"
          echo "image_tag=" >> "$GITHUB_OUTPUT"
          echo "No release tag detected on push. Skipping build and push."
        fi

    - name: Checkout code
      if: ${{ steps.controls.outputs.should_build == 'true' }}
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      if: ${{ steps.controls.outputs.should_build == 'true' }}
      uses: docker/setup-buildx-action@v3

    - name: Login to ACR
      if: ${{ steps.controls.outputs.should_push == 'true' }}
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build Docker image
      if: ${{ steps.controls.outputs.should_build == 'true' }}
      uses: docker/build-push-action@v5
      with:
        context: ${{ env.BUILD_CONTEXT }}
        file: ${{ env.DOCKERFILE_PATH }}
        push: ${{ steps.controls.outputs.should_push == 'true' }}
        tags: |
          ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY }}:${{ steps.controls.outputs.image_tag }}
        cache-from: type=gha,scope=backend-build
        cache-to: type=gha,mode=max,scope=backend-build
        platforms: linux/amd64

    - name: Print image info
      if: ${{ steps.controls.outputs.should_push == 'true' }}
      run: |
        echo "Image pushed: ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY }}:${{ steps.controls.outputs.image_tag }}"